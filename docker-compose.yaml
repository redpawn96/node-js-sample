services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: node-js-sample:${IMAGE_TAG}
        expose:
            - '3000'
        environment:
            - PORT=3000
        healthcheck:
            test:
                [
                    'CMD',
                    'node',
                    '-e',
                    "require('http').get('http://127.0.0.1:3000/', (res) => process.exit(res.statusCode >= 200 && res.statusCode < 400 ? 0 : 1)).on('error', () => process.exit(1))",
                ]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
        networks:
            - app-network
        restart: unless-stopped

networks:
    app-network:
        external: true
        name: app-network
